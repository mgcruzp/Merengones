# ====== DataSource (MySQL) ======
spring.datasource.url=jdbc:mysql://localhost:3306/proyecto_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
spring.datasource.username=proyecto_user
spring.datasource.password=proyecto_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====== JPA / Hibernate ======
# Para que cree/actualice las tablas según tus @Entity
spring.jpa.hibernate.ddl-auto=update
# (Si quieres que borre y cree TODO en cada arranque mientras pruebas, usa: create o create-drop)

# Ver SQL en consola (útil para verificar)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto de MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
