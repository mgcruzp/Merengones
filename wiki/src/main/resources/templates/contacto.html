<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
  <header>
  <nav class="navbar">
      <div class="logito">
        <img th:src="@{/images/Logo.png}" alt="Logo del proyecto" class="logito-img">
        <div class="logo">
          <span>Wiki</span><span class="highlight">Proyecto</span>
        </div>
      </div>

      <ul class="nav-links">
        <li><a th:href="@{/}">Inicio</a></li>
        <li><a th:href="@{/equipo}">Equipo</a></li>
        <li><a th:href="@{/documentacion}">Documentación</a></li>
        <li><a th:href="@{/desarrollo}">Desarrollo</a></li>
        <li><a th:href="@{/pruebas}">Pruebas</a></li>
        <li><a th:href="@{/contacto}" class="active">Contacto</a></li>
      </ul>
  </nav>
  </header>

<main>
  <h1 class="section-title">Formulario de Contacto</h1>
  <div class="card-form">
    <form th:action="@{/contacto}" th:object="${contacto}" method="post" id="contactForm" novalidate>
      <div class="form-group">
        <label for="nombre">Nombres:</label>
        <input type="text" id="nombre" th:field="*{nombre}" maxlength="100" data-max="100" required />
        <div class="counter" data-for="nombre">0/100</div>
        <div class="error" data-error="nombre"></div>
      </div>

      <div class="form-group">
        <label for="apellido">Apellidos:</label>
        <input type="text" id="apellido" th:field="*{apellido}" maxlength="100" data-max="100" required />
        <div class="counter" data-for="apellido">0/100</div>
        <div class="error" data-error="apellido"></div>
      </div>

      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" th:field="*{correo}" maxlength="100" data-max="100" required />
        <div class="counter" data-for="correo">0/100</div>
        <div class="error" data-error="correo"></div>
      </div>

      <div class="form-group">
        <label for="semestre">Semestre (0 - 16):</label>
        <input type="number" id="semestre" th:field="*{semestre}" min="0" max="16" required />
        <div class="error" data-error="semestre"></div>
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" th:field="*{descripcion}" rows="4" required></textarea>
        <div class="error" data-error="descripcion"></div>
      </div>

      <div class="form-group">
        <button type="submit">Enviar</button>
      </div>
    </form>
    <div th:if="${mensaje}">
      <p th:text="${mensaje}"></p>
    </div>
  </div>
</main>
<script th:src="@{/js/contacto.js}"></script>
</body>
</html>
